<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/theme/shop.png" type="image/x-icon" />
    <title>üè™ SHOP API üèÉ</title>
  </head>
  <body>
    <div class="container my-4 py-4">
      <div
        class="row mb-5 justify-content-between align-items-center"
        data-content="user panel"
      >
        <div id="admin-panel" data-content="admin panel" style="width: 100px">
          <img
            src="images/theme/admin.webp"
            class="admin-avatar-image img-thumbnail"
            alt="Admin Avatar"
          />
        </div>
        <div class="col-auto" id="panel-settings" data-content="panel-settings"></div>
      </div>
      <div class="row" data-content="filtering sorting">
        <div class="col-md-6">
          <select class="form-select" id="category-dropdown"></select>
        </div>
        <div class="col-md-6">
          <div class="row" data-content="sorted Products">
            <div class="col-lg-6">
              <select class="form-select" id="property-dropdown">
                <option value="title">Title</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
              </select>
            </div>
            <div class="col-lg-6">
              <select class="form-select" id="order-dropdown">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="test-list">
        <div class="row my-4 justify-content-center" data-content="search Products">
          <div class="col-md-6">
            <form id="search-form">
              <input
                type="test"
                class="search form-control"
                placeholder="Search Product"
              />
            </form>
          </div>
        </div>
        <ul class="row my-4 list p-0" id="products-row"></ul>
        <ul class="pagination justify-content-center"></ul>
      </div>

      <!-- Pagination controls -->
      <nav aria-label="Page navigation">
        <ul class="pagination gap-1 flex-wrap" id="pagination"></ul>
      </nav>
    </div>

    <!-- Registration form -->
    <template id="registration-form-template">
      <form onsubmit="registration(event)">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            class="form-control"
            name="email"
            placeholder="Enter Email"
            oninput="hideErrorMessage(this)"
          />
          <span class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            oninput="hideErrorMessage(this)"
          />
          <span class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Re Password</label>
          <input
            type="password"
            name="re_password"
            class="form-control"
            placeholder="Repeat Password"
            oninput="hideErrorMessage(this)"
          />
          <span class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
      </form>
    </template>
    <!-- TODO: login form -->
    <template id="authorization-form-template">
      <form onsubmit="authorization(event)">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter Email"
          />
          <span class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <span class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Authorization</button>
      </form>
    </template>

    <!-- TODO: Hidden Content -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-dialog"
      tabindex="-1"
      aria-labelledby="modalDialogLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content rounded-4">
          <div class="modal-header py-4 pb-0 border-0">
            <h1 class="modal-title fs-4 fw-bold text-primary"></h1>
            <button
              class="btn-close btn-close-dark"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body pt-0"></div>
        </div>
      </div>
    </div>

    <!-- TODO: user dialog box -->
    <div id="user-dialog-box"></div>
    <!-- == Scripts == -->
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- List.js for pagination-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>
    <script></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module">
      import {
        showProductDetails,
        changeThumbnail,
        addCart,
        showUserCart,
        deleteProductFromCart,
        incrementProduct,
        decrementProduct,
        clearCart,
        // paginate,
        renderTemplateComponent,
        registration,
        authorization,
        logout,
        hideErrorMessage,
      } from "./scripts/functions.js";
      const methods = [
        showProductDetails,
        changeThumbnail,
        addCart,
        showUserCart,
        deleteProductFromCart,
        incrementProduct,
        decrementProduct,
        clearCart,
        // paginate,
        renderTemplateComponent,
        registration,
        authorization,
        logout,
        hideErrorMessage,
      ];
      methods.forEach((method) => {
        globalThis[method.name] = method;
      });
    </script>
  </body>
</html>
